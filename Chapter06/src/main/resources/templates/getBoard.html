<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
    <title>게시글 상세 화면</title>
</head>
<body th:align="center">
<h1>게시글 상세</h1>
<form th:action="@{updateBoard}" method="post">
    <input name="seq" type="hidden" th:value="${board.seq}"/>
    <table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">

        <!-- 게시글 내용 -->
        <tr>
            <td bgcolor="orange" th:text="제목" width="80"></td>
            <td th:align="left"><input name="title" type="text" th:value="${board.title}"></td>
        </tr>

        <tr>
            <td bgcolor="orange" th:text="작성자"></td>
            <td th:align="left" th:text="${board.writer}"></td>
        </tr>

        <tr>
            <td bgcolor="orange" th:text="내용"></td>
            <td><textarea th:align="left" name="content" th:text="${board.content}" cols="40" rows="10"></textarea></td>
        </tr>

        <tr>
            <td bgcolor="orange" th:text="작성일"></td>
            <td th:align="left" th:text="${#dates.format(board.createDate,'yyyy-MM-dd')}"></td>
        </tr>

        <tr>
            <td bgcolor="orange" th:text="조회수"></td>
            <td th:align="left" th:text="${board.cnt}"></td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="게시글 수정">
            </td>
        </tr>
    </table>
</form>
<br>
<a th:href="@{/insertBoard}">글 등록</a> &nbsp;&nbsp;&nbsp;
<a th:if="${session['member'].role == 'ROLE_ADMIN'}" th:href="@{/deleteBoard(seq=${board.seq})}">글 삭제</a> &nbsp;&nbsp;&nbsp;
<a th:href="@{/getBoardList}">글 목록</a>
</body>
</html>
