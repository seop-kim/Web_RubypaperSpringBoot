<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
    <title>게시글 상세</title>
</head>
<body>
<h1 th:align="center">게시글 상세</h1>
<form th:action="@{/board/updateBoard}" method="post">
    <table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
        <input name="seq" type="hidden" th:value="${board.seq}">
        <tr>
            <td bgcolor="orange" th:text="제목" th:align="center" width="80"></td>
            <td><input name="title" type="text" th:value="${board.title}" size="49"></td>

        </tr>
        <tr>
            <td bgcolor="orange" th:text="작성자" th:align="center"></td>
            <td th:text="${board.member.name}"></td>
        </tr>
        <tr>
            <td bgcolor="orange" th:text="내용" th:align="center"></td>
            <td><textarea name="content" th:text="${board.content}" cols="40" rows="10"></textarea></td>
        </tr>
        <tr>
            <td bgcolor="orange" th:text="등록일" th:align="center"></td>
            <td th:text="${#dates.format(board.createDate,'yyyy-MM-dd')}"></td>
        </tr>
        <tr>
            <td bgcolor="orange" th:text="조회수" th:align="center"></td>
            <td th:text="${board.cnt}"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="게시글 수정">
            </td>
        </tr>
    </table>
</form>

<div th:align="center">
    <a th:href="@{/board/insertBoard}">글 등록</a> &nbsp;&nbsp;&nbsp;
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/board/deleteBoard(seq=${board.seq})}">글 삭제</a> &nbsp;&nbsp;&nbsp;
    <a th:href="@{/board/getBoardList}">글 목록</a>
</div>
</body>
</html>
