## WebApplication Type Setting [application.properties 에서 애플리케이션 실행 방식 수정 방법]
spring.main.web-application-type=SERVLET

## Banner Setting [배너 셋팅] [location 은 배너 파일의 위치를 지정해주는 것이다.]
